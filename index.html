<!DOCTYPE html>
    <html>
        <head>
            <title>My First Web Page</title>
            <meta name="description" content="This is a beginner web page.">
        </head>
        <body>
            <form action="" method="get/post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="fullname" placeholder="Enter your Full Name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="mail@example.com">
                <br>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option>Ghana</option>
                    <option>Tanzania</option>
                    <option>Lesotho</option>
                    <option>Nigeria</option>
                    <option>Egypt</option>
                </select>
                <br>
                <label for="profile-picture">Profile Picture: </label>
                <input type="file" id="profile-picture" name="profile-picture" accept=".jpg">
                <br>
                <p>Gender:</p>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <br>
                <button type="submit">Submit</button>
                <input type="reset" value="Clear Form">
            </form>
        </body>
    </html>
